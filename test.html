<!-- CEYLON Preloader -->
<div id="ceylon-preloader" class="ceylon-preloader-container">
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="ceylon-video-background">
      <source src="images/loader.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  
    <!-- Close Button -->
    <div class="ceylon-close-button" onclick="closeCeylonPreloader()"></div>
  
    <!-- Preloader Content -->
    <div class="ceylon-preloader-content">
      <div class="ceylon-spinner"></div>
      <div class="ceylon-letters-wrapper">
        <span class="ceylon-letter" style="animation-delay: 0.1s">C</span>
        <span class="ceylon-letter" style="animation-delay: 0.2s">E</span>
        <span class="ceylon-letter" style="animation-delay: 0.3s">Y</span>
        <span class="ceylon-letter" style="animation-delay: 0.4s">L</span>
        <span class="ceylon-letter" style="animation-delay: 0.5s">O</span>
        <span class="ceylon-letter" style="animation-delay: 0.6s">N</span>
      </div>
      <div class="ceylon-subtext">Hela Art</div>
    </div>
  </div>
  
  <!-- Preloader Styles -->
  <style>
    .ceylon-preloader-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease-out;
      overflow: hidden;
    }
  
    .ceylon-preloader-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  
    .ceylon-video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
    }
  
    .ceylon-preloader-content {
      text-align: center;
    }
  
    .ceylon-spinner {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto 30px;
    }
  
    .ceylon-spinner:before {
      content: "";
      box-sizing: border-box;
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #ffffff;
      animation: ceylon-spin 1s linear infinite;
    }
  
    .ceylon-spinner:after {
      content: "";
      box-sizing: border-box;
      position: absolute;
      width: 40px;
      height: 40px;
      top: 10px;
      left: 10px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #6a6a6a;
      animation: ceylon-spin 0.7s linear infinite reverse;
    }
  
    @keyframes ceylon-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  
    .ceylon-letters-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  
    .ceylon-letter {
      display: inline-block;
      color: #ffffff;
      font-size: 36px;
      font-weight: 700;
      margin: 0 4px;
      opacity: 0;
      transform: translateY(20px);
      animation: ceylon-fadeInUp 2s forwards;
      letter-spacing: 2px;
    }
  
    @keyframes ceylon-fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .ceylon-subtext {
      color: #ffffff;
      font-size: 18px;
      letter-spacing: 2px;
      opacity: 0;
      animation: ceylon-fadeIn 2s 1s forwards;
    }
  
    @keyframes ceylon-fadeIn {
      to {
        opacity: 1;
      }
    }
  
    .ceylon-close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 999;
    }
  
    .ceylon-close-button:before,
    .ceylon-close-button:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #ffffff;
      top: 50%;
    }
  
    .ceylon-close-button:before {
      transform: rotate(45deg);
    }
  
    .ceylon-close-button:after {
      transform: rotate(-45deg);
    }
  </style>
  
  <!-- Preloader Script -->
  <script>
    (function () {
      // Add staggered animation delay
      document.querySelectorAll(".ceylon-letter").forEach((letter, index) => {
        letter.style.animationDelay = `${0.1 * (index + 1)}s`;
      });
  
      // Auto-hide after 3 seconds
      setTimeout(function () {
        const preloader = document.getElementById("ceylon-preloader");
        preloader.classList.add("fade-out");
        setTimeout(function () {
          preloader.style.display = "none";
        }, 800);
      }, 3000);
  
      // Close function
      window.closeCeylonPreloader = function () {
        const preloader = document.getElementById("ceylon-preloader");
        preloader.classList.add("fade-out");
        setTimeout(function () {
          preloader.style.display = "none";
        }, 800);
      };
    })();
  </script>
